<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;600;900&display=swap" rel="stylesheet">

<div id="super-admin-login" style="position: fixed; bottom: 10px; right: 10px; z-index: 9999;">
    <span id="super-admin-trigger">㊙️</span>
</div>

<div class="section">
    <h2 class="section-title">🎡 今晚吃什麼？命運輪盤</h2>
    <div class="roulette-section">
        <div class="wheel-pointer"></div>
        <div class="wheel-container" id="wheel-container">
            <div class="wheel" id="wheel">
                </div>
        </div>
        <div class="roulette-controls">
            <input type="text" id="roulette-input" placeholder="輸入想吃的選項...">
            <button class="btn btn-small" onclick="addRouletteItem()">➕ 加入</button>
            <button class="btn btn-primary" onclick="spinWheel()">🌀 旋轉命運</button>
        </div>
        <div id="admin-rigging-panel" style="display: none; margin-top: 10px; border-top: 1px dashed #ccc; padding-top: 10px;">
            <label>🤫 指定結果 (0-based index): </label>
            <input type="number" id="rigged-index" style="width: 50px;">
        </div>
    </div>
</div>

<div id="summary-modal" class="modal">
    <div class="modal-content modal-large">
        <div class="modal-header">
            <span class="modal-icon">📊</span>
            <h2>餐點統計結果</h2>
        </div>
        <div class="form-actions" style="margin-bottom: 15px;">
            <button class="btn btn-ai" id="ai-organize-btn" onclick="summarizeOrdersWithAI()">
                ✨ AI 智慧整理 (Gemini)
            </button>
        </div>
        <div id="summary-content" class="summary-content">
            </div>
        </div>
</div>
